<div class='card'>
    <div class='card-header'>
      ngSwitch Example
    </div>
    <div class="card-body">
      Input string : <input type='text' [(ngModel)]="num" />
   
      <div [ngSwitch]="num">
        <div *ngSwitchCase="'1'" [ngStyle]="{'color':'red'}">One</div>
        <div *ngSwitchCase="'2'" [ngStyle]="{'color':'blue'}">Two</div>
        <div *ngSwitchCase="'3'" [ngStyle]="{'color':'pink'}">Three</div>
        <div *ngSwitchCase="'4'" [ngStyle]="{'color':'purple'}">Four</div>
        <div *ngSwitchCase="'5'" [ngStyle]="{'color':'black'}">Five</div>
        <div *ngSwitchDefault [ngStyle]="{'color':'green'}">This is Default</div>
      </div>
    </div>
  </div>
